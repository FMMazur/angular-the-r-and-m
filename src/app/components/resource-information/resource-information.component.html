<div class="card text-left text-white bg-dark mb-3" *ngIf="information; else loading">
  <img class="card-img-top" src="{{ information.image }}" />
  <div class="card-body">
    <div class="card-title">
      <p>{{ information.name }}</p>
    </div>
    <p class="card-text">
      <span class="badge badge-info">Species:</span> {{information.species}}
      <br>
      <span class="badge badge-info">From:</span> {{ information.location.name }}
    </p>
  </div>
</div>
<ng-template #loading>
  <div class="card text-center">
    <div class="card-img-top">
      <div class="spinner-border text-danger" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div class="card-body">
      <div class="spinner-grow text-danger" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
</ng-template>
